<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP/Computer List Comparison</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .form-container {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            padding: 20px;
        }

        h3 {
            margin-top: 0;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>IP/Computer List Comparison</h2>
        </div>
        <div class="form-container">
            <label for="listA">List A:</label>
            <textarea id="listA" rows="10" placeholder="Enter values for List A"></textarea>

            <label for="listB">List B:</label>
            <textarea id="listB" rows="5" placeholder="Enter values for List B"></textarea>

            <button onclick="compareLists()">Compare Lists</button>
        </div>
        <div class="result-container">
            <h3>Unique Values:</h3>
            <ul id="uniqueList"></ul>

            <h3>Duplicate Values:</h3>
            <ul id="duplicateList"></ul>

            <h3>List A after removal of common values with List B:</h3>
            <ul id="modifiedListA"></ul>
        </div>
    </div>

    <script>
        function compareLists() {
            var listA = document.getElementById('listA').value.split('\n');
            var listB = document.getElementById('listB').value.split('\n');

            var uniqueList = listA.filter(value => !listB.includes(value));
            var duplicateList = listA.filter(value => listB.includes(value));
            var modifiedListA = listA.filter(value => !listB.includes(value));

            displayList('uniqueList', uniqueList);
            displayList('duplicateList', duplicateList);
            displayList('modifiedListA', modifiedListA);
        }

        function displayList(elementId, list) {
            var ul = document.getElementById(elementId);
            ul.innerHTML = '';

            list.forEach(function(item) {
                var li = document.createElement('li');
                li.appendChild(document.createTextNode(item));
                ul.appendChild(li);
            });
        }
    </script>
</body>
</html>
